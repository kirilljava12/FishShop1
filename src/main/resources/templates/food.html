<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Рыболовный магазин</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a href="/">Главная страница</a>
            <a href="/item/fishing">Для рыбалки</a>
            <a href="/item/hunting">Для охоты</a>
            <a href="/item/tourism">Для Туризма</a>
            <a href="/item/boats">Лодки</a>
            <a href="/item/forboats">Комплектующие для лодок</a>
            <a href="/item/food">Сухие пайки</a>
        </nav>
    </div>
</div>

<div class="col-md-6" >
    <div class="card flex-md-row mb-4 box-shadow h-md-250"  th:each="it:${items}">
        <div class="card-body d-flex flex-column align-items-start">
            <a class="text-dark" href="#" th:text="${it.getTitle()}"></a>
            <p class="card-text mb-auto" th:text="${it.getDisc()}"></p>
            <a th:href="'/detailitem/' + ${it.getId()}">Посмотреть подробнее</a>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Проблемы с фото" style="width: 200px; height: 250px;"
             th:src="${it.getUrl()}">
    </div>
</div>

</body>
</html>
