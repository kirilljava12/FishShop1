<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Рыболовный магазин</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a href="/">Главная страница</a>
        </nav>
    </div>
</div>
<section class="jumbotron text-center" th:each="it:${item}">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="${it.getTitle()}"></h1>
        <img th:src="${it.getUrl()}" height="400px" width="450px" >
        <p class="lead text-muted" th:text="${it.getDisc()}"></p>
    </div>
</section>
<div class="card mb-4 box-shadow">
    <div class="card-body">
        <form method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Ваше имя:</label>
                <div class="col-sm-10">
                    <input type="text" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Ваш номер телефона</label>
                <div class="col-sm-10">
                    <input type="text" name="contact">
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Оставить заявку</button>
        </form>
    </div>
    </div>
</div>



</body>
</html>
