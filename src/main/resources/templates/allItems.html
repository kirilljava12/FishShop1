<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Blog Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a href="/">Главная страница</a>
        </nav>
    </div>
</div>
<div class="row mb-2" th:each="cl : ${allItems}">
    <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h2 th:text="${cl.getTitle()}"></h2>
                <p><h5 th:text="${cl.getDisc()}"></h5></p>
                <p><img th:src="${cl.getUrl()}" height="300px" width="450px"></img></p>
                <a class="btn btn-danger" th:href="'/admin/checkItems/deleteItem/'+ ${cl.getId()}">Удалить товар</a>
                <p></p>
                <a class="btn btn-danger" th:href="'/admin/checkItems/notActual/'+ ${cl.getId()}">Убрать с витрины</a>
                <p></p>
                <a class="btn btn-warning" th:href="'/admin/checkItems/editItem/'+ ${cl.getId()}">Редактировать товар</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
